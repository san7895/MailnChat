<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<style>
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: white;
}

.right {
  right: 0;
  background-color: grey;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
<script>
document.getElementById("u1").innerHTML="aa";
</script>
<body>
<div class="split left">
  <div class="centered">
    <p id="u1"></p>
  </div>
</div>
<div class="split right">
  <div class="centered">
    <h1>right</h1>
  </div>
</div>

</body>
</html>
